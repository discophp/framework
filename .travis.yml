language: php
php:
    - 5.6
    - 5.5
    - 5.4

install: composer install

before_script: 
    -   mysql -e 'CREATE DATABASE test_db;' -uroot
    - sudo apt-get update -qq
    - sudo apt-get install memcached php5-memcache php5-memcached
    - sudo service restart memcached
    - mkdir app
    - mkdir app/template/

script: phpunit --no-globals-backup --bootstrap test/travis_autoload.php --colors test/unit/ 
